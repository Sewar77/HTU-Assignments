<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      .display {
        font-size: 24px;
        text-align: right;
        height: 50px;
      }
      .btn {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="border rounded p-3 mx-auto" style="max-width: 300px">
        <input
          type="text"
          class="form-control display mb-3"
          id="display"
          disabled
        />

        <div class="row g-2">
          <!-- First row -->
          <div class="col-3">
            <button class="btn btn-secondary w-100 digits">7</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100 digits">8</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100 digits">9</button>
          </div>
          <div class="col-3">
            <button class="btn btn-warning w-100 digits">/</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100 digits">4</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100 digits">5</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100 digits">6</button>
          </div>
          <div class="col-3">
            <button class="btn btn-warning w-100 digits">*</button>
          </div>

          <!-- Third row -->
          <div class="col-3">
            <button class="btn btn-secondary w-100 digits">1</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100 digits">2</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100 digits">3</button>
          </div>
          <div class="col-3">
            <button class="btn btn-warning w-100 digits">-</button>
          </div>

          <!-- Fourth row -->
          <div class="col-3">
            <button class="btn btn-secondary w-100 digits">0</button>
          </div>
          <div class="col-3">
            <button class="btn btn-danger w-100 digits">C</button>
          </div>
          <div class="col-3">
            <button class="btn btn-warning w-100 digits">+</button>
          </div>
          <div class="col-3">
            <button
              type="button"
              onclick="Calc()"
              class="btn btn-success w-100"
              id="calc"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
