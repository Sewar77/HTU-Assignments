<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="to do list.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="font-monospace d-flex justify-content-center align-items-center">
    <main class="container text-center m-3 p-3 bg-white rounded shadow">
      <h1 class="text-center">To Do List</h1>
      <div class="input-group mb-3">
        <input
          id="added-task"
          type="text"
          class="form-control"
          placeholder="Write the Task: "
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="add-task-btn"
        >
          Add
        </button>
      </div>
      <div class="container-fluid">
        <div class="row justify-content-center g-3 m-3 p-2">
          <div class="col-12 col-md-6 col-lg-6 border border-primary p-2">
            <p class="fs-3">Completed Tasks</p>
            <hr />
            <ul
              id="completed-tasks-list"
              class="text-start text-decoration-line-through"
            >
              <li>task1</li>
              <li>task2</li>
              <li>task3</li>
              <li>task4</li>
              <li>task5</li>
            </ul>
            <button id="delete-task-btn">Delete Tasks</button>
          </div>
          <div class="col-12 col-md-6 col-lg-6 border border-primary p-2">
            <p class="fs-3">Uncompleted Tasks</p>
            <hr />
            <ul id="uncompleted-tasks-list" class="text-start"></ul>
            <button id="complete-task-btn">mark as completed Tasks</button>
          </div>
        </div>
      </div>
    </main>
    <script src="to do list.js"></script>
  </body>
</html>
