<!DOCTYPE html>
<html>
  <head>
    <title>table</title>
    <style>
      table {
        width: 100%;
        font-size: 20px;
        border: 1px solid black;
      }
      th,
      tr,
      td {
        border: 1px solid black;
        width: 40px;
        height: 50px;
      }
      .span {
        border: none;
      }
    </style>
  </head>
  <body>
    <table>
      <thead style="background-color: rgb(177, 177, 177)">
        <tr>
          <th rowspan="2">Department</th>
          <th colspan="3">sales</th>
          <th rowspan="2">Annual total</th>
        </tr>
        <tr>
          <th>Q1</th>
          <th>Q2</th>
          <th>Q3</th>
        </tr>
      </thead>

      <tbody>
        <tr>
            <td rowspan="2">electric</td>
            <td>12</td>
            <td>89</td>
            <td>323</td>
            <td rowspan="2">323</td>
        </tr>
        <tr>
            <td colspan="3">
                special
            </td>
        </tr>
        <tr>
            <td rowspan="3">clothing </td>
            <td>323</td>
            <td>222</td>
            <td>32323</td>
            <td rowspan="3">2780000</td>
        </tr>
        <tr>
            <td colspan="2">
                sales
            </td>
            <td>
                100
            </td>
        </tr>
        <tr>
            <td colspan="3">
                end of year
            </td>
        </tr>
        <tr>
            <td colspan="5">note: note note ... </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
