<!DOCTYPE html>
<html>
  <head>
    <title>forms</title>
    <style>
      label {
        font-size: 25px;
        font-weight: bold;
      }
      input {
        font-size: 15px;
        width: 200px;
        height: 35px;
      }
    </style>
  </head>
  <body>
    <form>
      <!--query parameter-->
      <label for="fname"> First Name </label>
      <br />

      <input
        type="text"
        id="fname"
        name="firstname"
        placeholder="first name"
        value="sewar"
      />
      <br />
      <br />
      <br />
      <label for="lname"> Last Name </label>
      <br />

      <input
        type="text"
        id="lname"
        name="lastname"
        placeholder="last name"
        value="shorman"
      />
      <br />
      <br />
      <br />
      <label for="tel"> Mobile Number </label>
      <br />

      <input type="tel" id="tel" name="tel" placeholder="mobile" />
      <br />
      <br />
      <br />
      <label for="email"> Email </label>
      <br />

      <input type="email" id="email" name="email" placeholder="email" />
      <br />
      <br />
      <br />

      <label for="lname"> Password</label>
      <br />
      <input type="password" id="pass" name="password" placeholder="password" />
      <br />
      <br />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
