<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="Twitter.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-2 col-md-2 col-xs-1 border-1">
          <div class="row">
            <i class="fa-brands fa-twitter icon"></i>
            <i class="fa-solid fa-house icon"></i>
            <i class="fa-solid fa-magnifying-glass icon"></i>
            <i class="fa-solid fa-bell icon"></i>
            <i class="fa-solid fa-envelope icon"></i>
            <i class="fa-solid fa-globe icon"></i>
            <i class="fa-solid fa-user-group icon"></i>
            <i class="fa-solid fa-user icon"></i>
            <i class="fa-regular fa-circle-question icon"></i>
            <i class="fa-solid fa-feather-pointed icon"></i>
          </div>
          <a href=""
            ><img class="account-img" src="/Images/cv.jpeg" alt=""
          /></a>
        </div>
        <div class="col-lg-6 col-md-8 col-xs-10 mid-part">
          <div class="mid-part-body">
            <div class="header">
              <input
                class="btn btn-primary active"
                type="button"
                value="For You"
              />
              <input class="btn btn-primary" type="button" value="Flollwoing" />
            </div>
            <div class="post-area">
              <div class="input-group">
                <span class="input-group-text"
                  ><img class="account-img" src="/Images/cv.jpeg" alt=""
                /></span>
                <span>
                  <input
                    class="form-control"
                    aria-label="With textarea"
                    placeholder="What is happening?!"
                  />
                  <span class="replay">
                    <i class="fa-solid fa-earth-americas"></i> <strong>Everyone can
                    Replay</strong></span
                  >
                </span>
              </div>

              <div class="post-media">
                <div class="media-icons">
                  <i class="fa-solid fa-image"></i>
                  <i class="fa-regular fa-file-image"></i>
                  <i class="fa-solid fa-square-poll-vertical"></i>
                  <i class="fa-solid fa-face-smile"></i>
                  <i class="fa-solid fa-calendar-days"></i>
                  <i class="fa-solid fa-location-dot"></i>
                </div>
                <button type="button" class="btn btn-info post">Post</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-2 col-xs-1 border">
          One of three columns
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
