<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="font-monospace container row justify-content-center align-items-center"
  >
    <form action="" class="fs-3 row container border rounded shadow p-3 m-2">
      <label for="vowels-checker">Enter Your String: </label>
      <input
        type="text"
        class="form-control"
        id="vowels-checker"
        placeholder="Enter a String to check the vowels: "
      />
      <button
        type="button"
        onclick="vowelsCounter()"
        class="btn btn-primary w-auto m-3"
      >
        Check
      </button>

      <p>
        The Number of Vowels in the string is:
        <span id="output"></span>
      </p>
    </form>

    <hr />
    <form action="" class="fs-3 row container border rounded shadow p-3 m-2">
      <label for="inputArray">Enter Numbers (comma-separated): </label>
      <input
        type="text"
        class="form-control"
        id="inputArray"
        placeholder="Example: 1,4,7,10"
      />
      <button
        type="button"
        onclick="oddEvenNumbers()"
        class="btn btn-primary w-auto m-3"
      >
        Check
      </button>
      <p>The Result: <span id="Result"></span></p>
    </form>
    <hr />
    <hr />
    <form action="" class="fs-3 row container border rounded shadow p-3 m-2">
      <label for="inputSentence">Enter Your Sentence: </label>
      <input
        type="text"
        class="form-control"
        id="inputSentence"
        placeholder="Example: I Love Programming "
      />
      <button
        type="button"
        onclick="lognestWord()"
        class="btn btn-primary w-auto m-3"
      >
        Check
      </button>
      <p>The Result: <span id="resultWord"></span></p>
    </form>

    <form action="" class="fs-3 row container border rounded shadow p-3 m-2">
      <label for="inputSentence">Press To Play FizzBuzz </label>

      <button
        type="button"
        onclick="FizzBuzz()"
        class="btn btn-primary w-auto m-3"
      >
        FizzBuzz
      </button>
      <p>
        The Result: multiples of 3: <span id="multiplesOf3"></span><br />
        multiples of 5: <span id="multiplesOf5"></span><br />
        multiples of Both: <span id="multiplesOfBoth"></span><br />
        multiples of None of 3 and 5: <span id="multiplesOfNone"></span><br />
      </p>
    </form>
    <hr />
    <form action="" class="fs-3 row container border rounded shadow p-3 m-2">
      <label for="inputArray">Enter Numbers (comma-separated): </label>
      <input
        type="text"
        class="form-control"
        id="inputArray"
        placeholder="Example: 1,4,7,10"
      />
      <button
        type="button"
        onclick="oddEvenNumbers()"
        class="btn btn-primary w-auto m-3"
      >
        Check
      </button>
      <p>The Result: <span id="Result"></span></p>
    </form>
    <hr />

    <script src="js-exams 2.js"></script>
  </body>
</html>
