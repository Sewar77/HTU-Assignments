<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="calculator.js"></script>
  </head>
  <body>
    <form class="p-4">
      <div class="mb-3">
        <label for="firstNumber" class="form-label">First number</label>
        <input type="number" id="firstNumber" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="operation" class="form-label">Operation (+, -, *, /, %)</label>
        <input type="text" id="operation" class="form-control" maxlength="1" />
      </div>
      <div class="mb-3">
        <label for="secondNumber" class="form-label">Second number</label>
        <input type="number" id="secondNumber" class="form-control" />
      </div>
      <button type="button" onclick="calculator()">Calc</button>
      <p>The result is: <span id="calc"></span></p>
    </form>
</html>
