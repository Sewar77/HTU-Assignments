<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <script src="JSexamples.js"></script>
  </head>
  <body>
    <p id="changetext">this is the first text</p>
    <button type="button" onclick="change()">Change Text</button>
    <button type="button" onclick="returntext()">return the first Text</button>
    <br /><br />
    <button type="button" onclick="message()">Show Message</button>

    <p id="background">this is a changed background</p>
    <button type="button" onclick="changecolor()">
      change background and color
    </button>
    <button type="button" onclick="back()">back</button><br /><br />
    <button type="button" onclick="hidetext()">hide text</button>
    <button type="button" onclick="showtext()">show text</button>
    <br />
    <br />
    <span id="clicks">0</span><br />
    <button type="button" id="button">Clicked:</button>
    <button type="button" id="reset">reset</button>
  </body>
</html>
