<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <label class="p-3" for="user-input">input a number </label>
    <input type="number" id="user-input" />
    <br />

    <label class="p-3" for="user-second-input"
      >input the second number if needed
    </label>
    <input type="number" id="user-second-input" />
    <br />
    <label class="p-3" for="user-output">output number </label>
    <span
      id="user-output"
      class="border border-success mb-2 p-2 rounded-5"
    ></span>
    <br />
    <button
      class="btn btn-primary m-1 button"
      onclick="calculate(event)"
      id="factorials"
    >
      Factorials
    </button>
    <button
      class="btn btn-primary button"
      onclick="calculate(event)"
      id="devide"
    >
      devide
    </button>
    <button
      class="btn btn-primary button"
      onclick="calculate(event)"
      id="multiply"
    >
      multiply
    </button>
    <button
      class="btn btn-primary button"
      onclick="calculate(event)"
      id="minus"
    >
      minus
    </button>
    <button class="btn btn-primary button" onclick="calculate(event)" id="add">
      add
    </button>
    <button class="btn btn-primary button" onclick="calculate(event)" id="root">
      root
    </button>
    <button
      class="btn btn-primary button"
      onclick="calculate(event)"
      id="Exponentiation"
    >
      Exponentiation
    </button>

    <script src="LOOP.js"></script>
  </body>
</html>
