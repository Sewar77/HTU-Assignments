<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="font-monospace d-flex justify-content-center pt-5 align-items-center"
  >
    <main class="container bg-white rounded shadow row text-center p-2">
      <h1>Attendance System</h1>
      <div class="d-flex m-2 p-3 text-center">
        <input
          id="stdName"
          placeholder="Enter Your Name"
          type="text"
          class="form-control fs-4 border border-success border-4 p-3 m-2"
        />
        <button
          type="button"
          id="attendance-btn"
          class="btn btn-danger p-3 m-2"
        >
          Attendance
        </button>
      </div>

      <div
        class="bg-dark text-white rounded shadow overflow-y-auto overflow-x-hidden"
      >
        <ul id="attendance-names" class="list-unstyled text-start fs-3"></ul>
      </div>
    </main>

    <script src="AttendanceSystem.js"></script>
  </body>
</html>
