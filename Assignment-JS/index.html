<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Tweet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container mt-5">
      <h2>
        To Post here, please enter your Username (It should start with a capital
        letter)
      </h2>
      <form class="input-group d-flex flex-column">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input
            id="usernamecheck"
            type="text"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <button type="button" id="checkusername" class="btn btn-primary">
            Submit Username
          </button>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Tweet Title</span>
          <input
            id="title"
            type="text"
            class="form-control"
            placeholder="title"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">With textarea</span>
          <textarea
            id="tweet"
            class="form-control"
            aria-label="With textarea"
            rows="4"
          ></textarea>
        </div>

        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm"
            >Your Phone Number Please</span
          >
          <input
            id="phone"
            type="number"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
          />
        </div>
        <button
          id="checklength"
          type="button"
          class="btn btn-secondary"
          disabled
        >
          Tweet
        </button>
        <div id="tweet-container" class="border p-3">
          <h3>Your UserName is: <span id="sliceun"></span></h3>
          <h3>Your mobile number is: <span id="phonenumber"></span></h3>
          <h1 id="tweet-header"></h1>
          <p id="tweet-body"></p>
        </div>
      </form>
      <hr />
    </main>

    <script src="JS.js"></script>
  </body>
</html>
