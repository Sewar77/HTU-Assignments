<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP</title>
  </head>
  <body>
    <form action="">
        <input type="text" id="name">
        <input type="number" id="age">
        <input type="email" id="email">

    </form>
    <div class="container">
      <table
        id="table"
        class="table table-striped-columns border border-2 text-center m-2 p-3 border-dark rounded"
      >
        <button
          class="btn btn-warning p-3 m-2"
          type="button"
          onclick="addUser()"
        >
          Add user
        </button>
        <button
        class="btn btn-warning p-3 m-2"
        type="button"
        onclick="addRow()"
      >
        Add Row
      </button>
        <thead>
          <tr>
            <th>name</th>
            <th>age</th>
            <th>email</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!--<script src="oop.js"></script>
    <script src="oop2.js"></script>-->
    <script src="createTable.js"></script>
  </body>
</html>
