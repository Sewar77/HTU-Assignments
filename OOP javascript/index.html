<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP</title>
  </head>
  <body>
    <form action="" class="container">
      <label class="fs-3 p-1" for="name">Name &emsp;&emsp; </label>
      <input class="fs-6 p-2" type="text" id="name" /><br />
      <label class="fs-3 p-1" for="age">Age&emsp;&emsp;&emsp;</label>
      <input class="fs-6 p-2 m-2" type="number" id="age" /><br />
      <label class="fs-3 p-1" for="email">Email&emsp;&emsp;</label>
      <input class="fs-6 p-2 m-2" type="email" id="email" /><br />
    </form>
    <div class="container">
      <table
        id="table"
        class="table table-striped-columns border border-2 text-center m-2 p-3 border-dark rounded"
      >
        <button
          class="btn btn-warning p-3 m-2"
          type="button"
          onclick="addUser()"
        >
          Add user
        </button>
        <button
        class="btn btn-warning p-3 m-2"
        type="button"
        onclick="addRow()"
      >
        Add Row
      </button>
        <thead>
          <tr>
            <th>name</th>
            <th>age</th>
            <th>email</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!--<script src="oop.js"></script>
    <script src="oop2.js"></script>-->
    <script src="createTable.js"></script>
  </body>
</html>
